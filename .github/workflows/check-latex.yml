
name: CI-check-latex

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive
    - name: install texlive
      run: sudo DEBIAN_FRONTEND=noninteractive apt-get install texlive latexmk texlive-latex-extra texlive-science texlive-fonts-extra texlive-extra-utils
    - name: pdflatex
      run: (cd "content/Introduction to Mathematical Programming and Operations Research/open-optimization" && latexmk -pdf -f -pdflatex="pdflatex --interaction=nonstopmode" open-optimization)
